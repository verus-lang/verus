[package]
name = "vstd"
version = "0.1.0"
edition = "2018"

[lib]
# The real lib file is generated by build.rs; we just need this dummy library file
# so that cargo considers this package a lib so that the test package can depend on this package.
# Do not change this library name; vargo relies on it.
name = "vstd_dummy"

[dependencies]
builtin = { path = "../builtin" }
builtin_macros = { path = "../builtin_macros" }
state_machines_macros = { path = "../state_machines_macros" }

[build-dependencies]
rust_verify = { path = "../rust_verify", artifact = "bin" }